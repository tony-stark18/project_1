<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mussle Studio</title>
</head>
    <link rel="stylesheet" href="CSS/style.css">
<body>
    <nav class="navigation">
        <div class="left">
            <img class="image" src="CSS/image/logo.png" alt="">
        </div>
        <div class="mid">
            <div class="item" id="item1">About
                <div class="underline1"></div>
            </div>
            <div class="item" id="item2">Trainings</div>
            <div class="item" id="item3">Timetable</div>
            <div class="item" id="item4">Nutrition</div>
            <div class="item" id="item4">Gallery</div>
        </div>
        <div class="right">
            <span class="follow">Follow Us</span>
            <div class="images">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png" alt="" class="insta" id="">
                <img class="fb" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" id="fbook" alt="">
            </div>
        </div>
    </nav>
    <div class="register">
        <div class="text" id="reg">Register Now</div>
        <div class="text" id="signup">Create your Mussle Studio account</div>
        <div><input type="text"   class="text" id="text1" placeholder="Enter Your name..."></div>
        <div><input type="email"   class="text" id="text2" placeholder="Enter Your Email..."></div>
        <div><input type="text"   class="text" id="text3" placeholder="Enter Your Phone Number..."></div>
        <div><input type="text"   class="text" id="text4" placeholder="Enter Your Age..."></div>
        <div class="container"><input type="checkbox" class="text" id="checkmark">Remember me</div>
        <button class="text" id="signup2">Signup</button>
    </div>
</body>
</html>
